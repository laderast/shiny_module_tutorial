# You may want to use Shiny Modules if:

- You want to reuse your code, especially in the same app
- You are tired of thinking up unique ids for all the elements in your app
- You need to break up a monolithic shiny application into pieces
- Separate presentation from code

---
# Maybe not:

- Your app is a one and done - single version
- It doesn't have that many controls

---
# ui module




&lt;code class ='r hljs remark-code'&gt;select_hist_ui &lt;- function(id, var_choices){&lt;br&gt;&amp;nbsp;&amp;nbsp;#initialize a namespace ID function - our key to our namespace&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffb700"&gt;ns &lt;- NS(id)&lt;/span&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;#return a tagList with our ui elements&lt;br&gt;&amp;nbsp;&amp;nbsp;tagList(&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;#note we have to wrap the input id in our namespace function ns()&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;selectInput(inputId = &lt;span style="background-color:#ffb700"&gt;ns("x_var")&lt;/span&gt;, label="Select X Variable", &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;choices=var_choices, selected = var_choices[1]),&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;plotOutput(ns("hist_plot"))&lt;br&gt;&amp;nbsp;&amp;nbsp;)&lt;br&gt;}&lt;/code&gt;

# Server Module




&lt;code class ='r hljs remark-code'&gt;select_hist_server &lt;- function(id, data) {&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;span style="background-color:#ffb700"&gt;moduleServer&lt;/span&gt;(id, function(input, output, session) {&lt;br&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;output$hist_plot &lt;- &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;renderPlot({&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;#notice we don't use ns() here to refer to input objects - &lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;#this is handled by callModule&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;x_var &lt;- input$x_var&lt;br&gt;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;data %&gt;% ggplot(aes_string(x=x_var)) +&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;geom_histogram()&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;})&lt;br&gt;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;br&gt;})&lt;br&gt;&amp;nbsp;&amp;nbsp;&lt;br&gt;}&lt;/code&gt;

- .bg-gold[`moduleServer()`] encapsulates your server code
- be really careful with closing curly brackets and parentheses
